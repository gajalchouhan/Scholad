<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
        <h1 style="text-align:center; text-decoration: underline; margin : 0rem;">
            Data-Table
       </h1>
    </div>

    <div class="searchBox">  
        <div>
           <input placeholder="Search..." onkeyup="searchByName(event)"/>
        </div>

        <div>
            <select class="select" onchange="selectField(event)">
                <option value="position"> Position</option>
                <option value="office"> Office </option>
                <option value="">Default</option>
            </select>
        </div>
    </div>

    <table id="myTable" class="display" cellspacing="0" width="100%">
        <thead id="head">
        </thead>
        <tbody id="baseData"></tbody>
    </table>


    <div class="pagination">
        <div>
        <i  onclick="previous()" class="fa fa-2x fa-angle-left"></i>
        </div>
        <div id="pages">
            
        </div>
        <div>
            <i onclick="next()" class="fa  fa-2x fa-angle-right"></i>
        </div>
    </div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="script.js"></script>
</html>
